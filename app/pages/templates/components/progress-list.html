<div class="col-md-6">
  <div class="card mb-4 mb-md-0">
    <div class="card-body">
      <h3 class="mb-4">{{ title }}</h3>
      <hr>

      {% for item in items %}
        <p class="mt-4 mb-1" style="font-size: .77rem;">{{ item.label }}</p>
        <div class="progress rounded" style="height: 5px;">
          <div class="progress-bar" role="progressbar" style="margin-left: {{ item.progress_start }}%; width: {{ item.duration }}%" aria-valuenow="50"
            aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
